<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="aftoris.css">
    <script src="aftoris.js" defer></script>
</head>
<body>
    
    <article class="container">
        <div class="block">

            <section class="block_item block-item">
                <h2 class="block-item-title">У вас уже есть аккаунт?</h2>
                <button class="block-item-btn signin-btn">Войти</button>
            </section>

            <section class="block_item block-item">
                <h2 class="block-item-title">У вас нет аккаунта?</h2>
                <button class="block-item-btn signup-btn">Зарегистрироваться</button>
            </section>

        </div>

        <div class="form-box">

            <form action="#" class="form form-signin">
                <h3 class="form-title">Вход</h3>

                <p>
                    <input type="text" class="form-input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form-input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form-btn">Войти</button>
                </p>
                <p>
                    <a href="#" class="form-forgot">Восстановить пароль</a>
                </p>
            </form>


            <form action="#" class="form form-signup">
                <h3 class="form-title">Регистрация</h3>

                <p>
                    <input type="text" class="form-input" placeholder="Логин">
                </p>
                <p>
                    <input type="email" class="form-input" placeholder="Email">
                </p>
                <p>
                    <input type="password" class="form-input" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form-input" placeholder="Подтвердите пароль">
                </p>
                <p>
                    <button class="form-btn form-btn-signup">Зарегистрироваться</button>
                </p>
                
            </form>

        </div>

    </article>

</body>
</html>
